<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--<meta name="viewport" content="width=device-width,initial-scale=1">-->
<title>Forgot Password</title>
<link rel="shortcut icon" href="../images/favicon.ico" />
<link type="text/css" rel="stylesheet" href="../css/basic.css" />
<link type="text/css" rel="stylesheet" href="../css/jquery-ui.css"/>
<link type="text/css" rel="stylesheet" href="../css/main.css" />
<link type="text/css" rel="stylesheet" href="../css/responsive.css" />
<link href="../css/custom.css" rel="stylesheet" type="text/css">
<link type="text/css" rel="stylesheet" href="../css/selectboxlt.css" />
<script src="../js/plugin/jquery-1.11.0.min.js"></script>
<script src="../js/plugin/jquery-ui.js"></script>
<script src="../js/plugin/jquery.bxslider.js"></script>
<script src="../js/plugin/selectboxit.js"></script>
<!-- Accordian -->
<script>
$(document).ready(function(){
  $( "#accordion" ).accordion();
     // Calls the selectBoxIt method on your HTML select box	
 $("select").selectBoxIt();
});
</script>
</head>
<body>
<div class="wrapper forgot_password_page" id="login">
  <section class="main">
    <div id="forgot_password_dialog" class="common_custom_modal">
  <h3 class="modal_heading">Forgot Password</h3>
  <div class="modal_content">
    <div id="accordion">
      <h3><img src="../images/email-icon.png" alt="" align="absbottom">Reset Using Email </h3>
      <div class="forpass_bx">
        <div class="forpass_bx-in clearfix">
          <div class="forpass_label">User Name</div>
          <input type="text" class="forpass_input_username" maxlength="50" autofocus required/>
        </div>
        <div class="forpass_bx-in clearfix">
          <div class="forpass_label">Email</div>
          <input type="text" class="forpass_input_email" maxlength="50" autofocus required/>
        </div>
        <input type="submit" value="Submit" class="submit_btn"/>
        <input type="submit" value="Cancel" class="cancel_btn"/>
      </div>
      <h3><img src="../images/reset-icon.png" alt="" align="absbottom">Reset Using Security Question</h3>
      <div class="forpass_bx">
        <div class="forpass_bx-in clearfix">
          <div class="forpass_label">User Name</div>
          <input type="text" class="forpass_input_username"  maxlength="50" autofocus required/>
        </div>
        <div class="forpass_bx-in clearfix">
          <div class="forpass_label">Security Question</div>
          <select name="" class="forpass_input_sec_que">
              <option>Select</option>
            <option>What is your pet's name?</option>
            <option>What is your mother's maiden name?</option>
            <option>Which city were you born?</option>
            <option>What is the name of your school?</option>
            <option>Which is your first vehicle?</option>
          </select>
        </div>
        <div class="forpass_bx-in clearfix">
          <div class="forpass_label">Answer</div>
          <input type="text" class="forpass_input_answer" maxlength="50" autofocus required/>
        </div>
        <input type="submit" value="Submit" class="submit_btn"/>
        <input type="submit" value="Cancel" class="cancel_btn"/>
      </div>
    </div>
  </div>
</div>
    <div class="clr"></div>
  </section>
  
  <footer class="footer clearfix"><a href="#" class="fl ft_logo"><img src="../images/foot_logo.png" height="18" width="74" alt="finnfra"/></a>
    <ul class="reset fr ft_text clearfix">
      <li class="fl">Copyright &copy; 2014</li>
      <li class="fl"><a href="#">Privacy Policy</a></li>
    </ul>
  </footer>
 
</div>



<div class="overlay"></div>
</body>
</html>
